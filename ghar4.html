<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House 1 - Hacker Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000000;
      color: #00ffcc;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-shadow: 0 0 12px #00ffcc;
      color: #00ffc8;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffc8, 0 0 20px #00ffc8;
      }
      to {
        text-shadow: 0 0 25px #00ffc8, 0 0 50px #00ffc8;
      }
    }

    .house-details {
      max-width: 1100px;
      margin: auto;
      background: #0a0a0a;
      border: 2px solid #00ffcc33;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 25px #00ffcc33;
    }

    .main-image {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 20px #00ffc820;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .main-image:hover {
      transform: scale(1.02);
    }

    .description p {
      font-size: 1rem;
      margin-bottom: 10px;
      line-height: 1.7;
      color: #cffff3;
    }

    .description p strong {
      color: #00ffe1;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .image-gallery .img-box {
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #00ffc820;
      box-shadow: 0 0 12px #00ffcc30;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .image-gallery .img-box:hover {
      transform: scale(1.04);
      box-shadow: 0 0 20px #00ffe0;
    }

    .image-gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    /* Fullscreen Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      border: 3px solid #00ffcc;
      box-shadow: 0 0 30px #00ffcc;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üè† Lucknow</h1>
  </header>

  <div class="house-details">
    <img src="images/house1_main.jpg" alt="Main House Image" class="main-image" onclick="openOverlay(this.src)" />

    <div class="description">
      <p><strong>Location:</strong> Lucknow</p>
      <p><strong>Rent:</strong> ‚Çπ15,000 / month</p>
      <p><strong>Type:</strong> 3 BHK Independent House</p>
      <p><strong>Nearby:</strong> Metro station, local market, schools</p>
      <p><strong>Description:</strong> Spacious and well-ventilated home with modern amenities. Includes modular kitchen, 24x7 water supply, and reserved parking space.</p>
    </div>

    <div class="image-gallery">
      <div class="img-box"><img src="images/house_1.JPG" alt="Image 1" onclick="openOverlay(this.src)" /></div>
      <div class="img-box"><img src="images/home12.jpg" alt="Image 2" onclick="openOverlay(this.src)" /></div>
      <div class="img-box"><img src="images/home15.jpg" alt="Image 3" onclick="openOverlay(this.src)" /></div>
      <div class="img-box"><img src="images/home25.jpg" alt="Image 4" onclick="openOverlay(this.src)" /></div>
    </div>
  </div>

  <!-- Fullscreen Viewer -->
  <div class="overlay" id="imgOverlay" onclick="closeOverlay()">
    <img id="overlayImg" src="" alt="Full Image"/>
  </div>

  <script>
    function openOverlay(src) {
      document.getElementById("overlayImg").src = src;
      document.getElementById("imgOverlay").style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("imgOverlay").style.display = "none";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeOverlay();
    });
  </script>
</body>
</html>
