    /* Slider Styling */
    .slider-container {
      max-width: 900px;
      margin: 30px auto 10px auto;
      position: relative;
    }
    .slider {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    .slider .slide {
      width: 100%;
      display: none;
      border-radius: 12px;
    }
    .slider .slide.active {
      display: block;
      animation: fadeSlide 1s;
    }
    @keyframes fadeSlide {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .dots {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #444;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .dot.active,
    .dot:hover {
      background-color: #30ec1f;
    }

    /* Option Cards (as earlier) */
    .option-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 50px;
      padding: 50px 20px;
    }
    .option-card {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 200px;
      background: #1a1a1a;
      border-radius: 15px;
      text-decoration: none;
      color: #30ec1f;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .option-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }

    @media (max-width: 480px) {
      .option-container {
        flex-direction: column;
        gap: 20px;
      }
      .option-card {
        width: 90%;
        height: 150px;
        font-size: 20px;
      }
    }
  </style>
</head>

  <!-- Slider Script -->
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    
    function showSlides() {
      slides.forEach((s, i) => {
        s.classList.remove('active');
        dots[i].classList.remove('active');
      });
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
      dots[slideIndex].classList.add('active');
      setTimeout(showSlides, 4000);
    }
    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
    }
    showSlides();
  </script>
