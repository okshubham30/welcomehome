<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Homes Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Slider Styling */
    .slider-container {
      max-width: 900px;
      margin: 30px auto 10px auto;
      position: relative;
    }
    .slider {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    .slider .slide {
      width: 100%;
      display: none;
      border-radius: 12px;
    }
    .slider .slide.active {
      display: block;
      animation: fadeSlide 1s;
    }
    @keyframes fadeSlide {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .dots {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #444;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .dot.active,
    .dot:hover {
      background-color: #30ec1f;
    }

    /* Option Cards (as earlier) */
    .option-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 50px;
      padding: 50px 20px;
    }
    .option-card {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 200px;
      background: #1a1a1a;
      border-radius: 15px;
      text-decoration: none;
      color: #30ec1f;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .option-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }

    @media (max-width: 480px) {
      .option-container {
        flex-direction: column;
        gap: 20px;
      }
      .option-card {
        width: 90%;
        height: 150px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üè† Welcome to Our Home Portal</h1>
    <p>Select your desired option below</p>
  </header>

  <!-- Image Slider -->
  <div class="slider-container">
    <div class="slider">
      <img src="images/varanasi.jpg" alt="Slide 1" class="slide active">
      <img src="images/varanasi1.jpg" alt="Slide 2" class="slide">
      <img src="images/bhopal.jpg" alt="Slide 3" class="slide">
      <img src="images/delhi.jpg" alt="Slide 1" class="slide active">
      <img src="images/kota.jpg" alt="Slide 2" class="slide">
      <img src="images/chandauli.webp" alt="Slide 3" class="slide">
    </div>
    <div class="dots">
      <span class="dot active" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
     <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>


    </div>
  </div>

  <hr class="colorful-hr">
  <h2>Choose an Option</h2>
  <hr class="colorful-hr">

  <!-- Option Cards -->
  <div class="option-container">
    <a href="index2.html" class="option-card">Homes for Rent</a>
    <a href="index1.html" class="option-card">Purchase Homes</a>
    <a href="index3.html" class="option-card">Purchess property</a>
  </div>

  <footer>
    <p id="typingText" style="font-size:18px; color:#54eb19; font-weight:bold;"></p>
    <script>
      const text = "THIS WEBSITE IS READY FOR SALE. FOR PURCHASING, SEND US AN EMAIL/MESSAGE ‚Üí";
      const typingElement = document.getElementById("typingText");
      let index = 0;
      function typeText() {
        if (index < text.length) {
          typingElement.textContent += text.charAt(index);
          index++;
          setTimeout(typeText, 50);
        }
      }
      typeText();
    </script>
  </footer>

  <!-- Slider Script -->
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    
    function showSlides() {
      slides.forEach((s, i) => {
        s.classList.remove('active');
        dots[i].classList.remove('active');
      });
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
      dots[slideIndex].classList.add('active');
      setTimeout(showSlides, 4000);
    }
    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
    }
    showSlides();
  </script>
</body>
</html>
