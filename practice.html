<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Up - Fixed Middle Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: white;
      background-color: #000;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 25px 0;
      font-size: 22px;
      position: relative;
      z-index: 10;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 18px;
      z-index: 10;
    }

    /* ✅ Background image only behind main section */
    main {
      position: relative;
      min-height: 100vh;
      z-index: 5;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("images/BACK.png") no-repeat center center/cover;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 80px 20px;
      max-width: 800px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
    }

    .space {
      height: 800px;
    }
  </style>
</head>
<body>

  <header>
    <h2>My Coaching Page</h2>
  </header>

  <!-- ✅ Fixed background that stays while scrolling main -->
  <div class="background"></div>

  <main>
    <div class="content">
      <h1>Welcome Shubham!</h1>
      <p>Ye section me tumhara BACK.png background dikh raha hai.</p>
      <p>Scroll karne par header upar chala jayega, lekin background fixed rahega.</p>
      <p>Footer tabhi dikhega jab content khatam hoga.</p>
    </div>

    <div class="space"></div>
  </main>

  <footer>
    <p>© 2025 My Website | All Rights Reserved</p>
  </footer>

</body>
</html>
