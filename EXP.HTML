<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OK VARANASI Neon Logo</title>

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ===== BODY ===== */
body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

/* ===== LOGO CONTAINER ===== */
.logo-box{
  position:relative;
  animation:pulse 3s infinite ease-in-out;
}

/* ===== LOGO IMAGE ===== */
.logo-box img{
  width:320px;
  max-width:90vw;
  filter:
    drop-shadow(0 0 6px #00ffff)
    drop-shadow(0 0 14px #00ffff)
    drop-shadow(0 0 30px rgba(0,255,255,0.9))
    drop-shadow(0 0 60px rgba(0,255,255,0.7));
}

/* ===== GLOW RING EFFECT ===== */
.logo-box::before{
  content:"";
  position:absolute;
  inset:-25px;
  border-radius:50%;
  background:radial-gradient(circle,
    rgba(0,255,255,0.35),
    transparent 70%);
  filter:blur(30px);
  z-index:-1;
  animation:glow 3s infinite ease-in-out;
}

/* ===== ANIMATIONS ===== */
@keyframes pulse{
  0%{
    transform:scale(1);
  }
  50%{
    transform:scale(1.05);
  }
  100%{
    transform:scale(1);
  }
}

@keyframes glow{
  0%{
    opacity:0.6;
  }
  50%{
    opacity:1;
  }
  100%{
    opacity:0.6;
  }
}
</style>
</head>

<body>

  <!-- LOGO -->
  <div class="logo-box">
    <!-- ðŸ‘‰ Replace src with your logo path -->
    <img src="universitycollege/unimages/qr1.png" alt="OK VARANASI Logo">
  </div>

</body>
</html>
