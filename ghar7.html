<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #000000, #0f0f0f);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #15ff00;
      overflow: hidden;
    }

    .coming-soon {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .coming-soon h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px #15ff00;
      animation: glow 2s infinite alternate;
    }

    .coming-soon p {
      margin-top: 15px;
      font-size: 1.3rem;
      color: #aaa;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #15ff00, 0 0 20px #15ff00;
      }
      to {
        text-shadow: 0 0 25px #15ff00, 0 0 40px #15ff00;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <h1>ðŸš§ Coming Soon ðŸš§</h1>
    <p>This page is under construction. Stay tuned!</p>
  </div>
</body>
</html>
