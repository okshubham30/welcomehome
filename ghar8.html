<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #000000 30%, #0c0c0c 100%);
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ffcc;
      overflow: hidden;
    }

    .coming-container {
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    .coming-container h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7, 0 0 30px #00fff7;
      animation: flicker 2s infinite;
    }

    .coming-container p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #77ffff;
      text-shadow: 0 0 8px #00ffe1;
    }

    .terminal {
      background-color: #111;
      border: 2px solid #00ffc3;
      padding: 20px;
      margin-top: 30px;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px #00ffc3;
    }

    .terminal-text {
      font-size: 1rem;
      color: #00ffae;
      animation: typing 4s steps(40, end) infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffae;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.8; }
      50% { opacity: 0.4; }
      55% { opacity: 0.9; }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="coming-container">
    <h1>ðŸš§ COMING SOON ðŸš§</h1>
    <p>This page is under construction. Stay tuned!</p>

    <div class="terminal">
      <div class="terminal-text">> Initializing  Engine...</div>
    </div>
  </div>
</body>
</html>
